    <div class="titleH1">

    <h4 class="infoDatos">Ingresá tus datos para poder hacer la compra <span>*</span></h4>


    <div class="divForm">
        <form class="formulario" id="formulario">


            <input class="input" type="text" name="nombre" id="nombre" placeholder="Ingrese tu nombre" required>

        </form>
    </div>

    </div>

        </button>
